  <body ng-controller="ChatController as chatCtrl">
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title headTitle">{{roomObj.name}}</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search" />
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <a href="/signout"><li class="mdl-menu__item">Sign Out</li></a>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="../images/logo.png" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>{{fullname}}</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons">arrow_drop_down</i>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <button class="mdl-menu__item">Lenovo B155</button>
              <button class="mdl-menu__item">Home_PC</button>
              <button class="mdl-menu__item">Add another device...</button>
            </ul>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="/dash" ng-click="screen=0;" ng-class="screen==0 ? 'navActive' : ''"><i class="mdl-color-text--blue-grey-400 material-icons">home</i>Home</a>
          <a class="mdl-navigation__link" href="#" ng-click="screen=1;"><i class="mdl-color-text--blue-grey-400 material-icons">settings</i>Settings</a>
           <!--<a class="mdl-navigation__link" href="" ng-click="screen=2;"><i class="mdl-color-text--blue-grey-400 material-icons">devices</i>Send Command</a>
          
         <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">delete</i>Trash</a>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">forum</i>Forums</a>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">flag</i>Updates</a>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">local_offer</i>Promos</a>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">shopping_cart</i>Purchases</a>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">people</i>Social</a>          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">help_outline</i></a>-->

        </nav>
      </div>
      
      
      <main class="mdl-layout__content mdl-color--grey-100" >

        
        <div class="mdl-list__item mdl-list__item--three-line chatText" ng-repeat="message in messages">
            <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-avatar sessionAvatar" ng-style="{'background-image':'url(https://www.gravatar.com/avatar/{{chatCtrl.getHash(message.email)}})'}"></i>
              <span>{{message.name}}</span>
              <span class="mdl-list__item-text-body">
                {{message.message}}
              </span>
            </span>
            <span class="mdl-list__item-secondary-content">
              <span class="mdl-list__item-text-body">
              </span>
            </span>
          </div>
          
       
        
        
      <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
		    <div class="mdl-snackbar__text"></div>
		    <button class="mdl-snackbar__action" type="button"></button>
		  </div>
      <form class="textBox">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="sample1" ng-model="msgTxt">
          <label class="mdl-textfield__label" for="sample1">Speak your mind!</label>
        </div>
        <button ng-click="chatCtrl.sendMsg()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" style="margin-left: 1em">
          <i class="material-icons">send</i>
        </button>

      </form>
      </main>

    </div>
 
     
    <script src="../js/material.min.js"></script>
  </body>
